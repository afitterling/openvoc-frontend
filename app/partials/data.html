<div class="partial" ng-controller="DataCtrl as ctrl">
    <!-- editable list to display editable tables -->
    {{sourcelang}}:{{targetlang}}
    <div class="row">
        <table ng-repeat="word in ctrl.words" class="table table-bordered">
            <tr><th>lang.from</th><th>lang.to</th></tr>
            <tr ng-repeat="trans in word.translations"><td><span ng-show="$first">{{word.name}}</span></td><td>{{trans.name}}</td></tr>
            <!--<tr><td>{{word.name}}</td><td>{{word.translations[0].name}}</td></tr>-->
        </table>
        <!--<li ng-repeat="word in ctrl.words">{{word}}</li>-->
    </div>
    <br><br>
</div>
