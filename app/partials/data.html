<div class="partial" ng-controller="DataCtrl">

    <div class="row">

        <dropdown name="dropdown.lang.from" model="lang.from" selected="lang_selected.from_id"
                  list-model="languages"></dropdown>
        <span class="message error-message">{{error}}</span>

        <button class="btn btn-default btn-small" ng-click="swapLanguages()" ng-disabled="!words">
            <span ng-show="words" class="glyphicon glyphicon-transfer"></span>
            <span ng-show="!words">...</span>
        </button>

        <dropdown name="dropdown.lang.to" model="lang.to" ui-state-item-name="dropdown.to"
                  selected="lang_selected.to_id" list-model="languages"></dropdown>

        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                Sort Mode: {{sortMode[predicate][reverse+'']}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a ng-click="predicate='updated_at'; reverse=true">Last Updated (latest top)</a></li>
                <li><a ng-click="predicate='updated_at'; reverse=false">Last Updated (oldest top)</a></li>
                <li><a ng-click="predicate='created_at'; reverse=true">Last Created (latest top)</a></li>
                <li><a ng-click="predicate='created_at'; reverse=false">Last Created (oldest top)</a></li>
                <li><a ng-click="predicate='name'; reverse=false">Alphabet (a-z)</a></li>
                <li><a ng-click="predicate='name'; reverse=true">Alphabet (z-a)</a></li>
            </ul>
        </div>
        <p></p>
    </div>

    <div class="row" ng-init="filter.field='name'">
        <!--<label>Filter-Field:</label>-->
        <!--<input type="text" ng-model="filter.field">-->
        <!--<label>Filter-Value:</label>-->
        <!--<input type="text" ng-model="filter.value">-->
        <!--<p></p>-->
        <label>items with translations only</label>
        <input type="checkbox" ng-model="translationsOnly">
        <br>
        <label>From-Filter:</label>
        <input type="text" ng-model="filterValue"> |
        <label>To-Filter:</label>
        <input type="text" ng-model="translationFilterValue">
        <p></p>
    </div>

    <div class="row" ng-show="!words">
        <span>Loading ....</span>
    </div>

    <div class="row" ng-show="words">
        <table class="table table-bordered">
            <tr>
                <th>{{lang.from.name}}</th>
                <th>{{lang.to.name}}</th>
            </tr>
            <tr ng-show="!translationsOnly">
                <td>
                    <editable-simple reset-cancel="true" submit-callback="saveWord(newWord) && (newWord=null)"
                                     model="newWord.name"></editable-simple>
                </td>
                <td>
                </td>
            </tr>
            <tr ng-repeat-start="word in words | filter:{'name':filterValue} | orderBy:predicate:reverse" ng-hide="word.translations.length || translationsOnly || translationFilterValue">
                <!-- safe filter fix: substitute supplement before update -->
                <td ng-init="wordEdit.name=word.name">
                    <span>
                        <editable-simple model="wordEdit.name"
                                         bing="true"
                                         submit-callback="word.name=wordEdit.name; updateWord(word)"
                                         delete-callback="deleteWord(word)"
                                >
                        </editable-simple>
                    </span>
                </td>
                <td>
                    <span>
                        <editable-simple model="newTranslation.name"
                                         submit-callback="saveTranslation(word, newTranslation) && (newTranslation=null)"
                                >

                        </editable-simple>
                    </span>
                </td>
            </tr>
            <tr ng-repeat-start="trans in word.translations | orderBy:predicate:reverse | filter:{'name':translationFilterValue}">
                <!-- safe filter fix: substitute supplement before update -->
                <td ng-init="wordEdit.name=word.name">
                    <span ng-show="$first">
                        <editable-simple model="wordEdit.name"
                                         bing="true"
                                         submit-callback="word.name=wordEdit.name; updateWord(word)"
                                         delete-callback="deleteWord(word)"
                                >
                        </editable-simple>
                    </span>
                </td>
                <!-- safe filter fix: substitute supplement before update -->
                <td ng-init="transEdit.name=trans.name">
                    <span>
                        <editable-simple model="transEdit.name"
                                         submit-callback="trans.name=transEdit.name; updateTranslation(word, trans)"
                                         delete-callback="deleteTranslation(word, trans)"
                                >
                        </editable-simple>
                    </span>

                </td>
            </tr>
            <tr ng-repeat-end></tr>

            <tr ng-repeat-end ng-show="word.translations.length && !translationFilterValue">
                <td></td>
                <td>
                    <editable-simple model="newTranslation.name"
                                     submit-callback="saveTranslation(word, newTranslation) && (newTranslation=null)"
                            >

                    </editable-simple>
                </td>
            </tr>
        </table>
    </div>
    <br><br>
</div>
