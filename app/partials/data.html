<div class="partial" ng-controller="DataCtrl as ctrl">

    <dropdown name="dropdown.lang.from" model="lang.from" on-change="dummy()" selected="lang_selected.from_id" list-model="languages"></dropdown>
    <dropdown name="dropdown.lang.to" model="lang.to" ui-state-item-name="dropdown.to"
              on-change="dummy()" selected="lang_selected.to_id" list-model="languages"></dropdown>

    <editable-simple reset-cancel="true" submit-callback="addNewWord(newWord) && (newWord=null)" model="newWord.name"></editable-simple>

    <div class="row">
        <!--<td>-->
        <!--</td>-->
        <!--<td>-->
        <!--&lt;!&ndash;<editable-simple submit-callback="submitTest(newWord) && (newWord=null)" model="newWord.translation.name"></editable-simple>&ndash;&gt;-->
        <!--</td>-->

        <table ng-repeat="word in ctrl.words" class="table table-bordered">
            <tr>
                <th>{{lang.from.name}}</th>
                <th>{{lang.to.name}}</th>
            </tr>
            <tr>
                <!--<td>-->
                    <!--<editable-simple reset-cancel="true" submit-callback="addNewWord(newWord) && (newWord=null)" model="newWord.name">-->
                    <!--</editable-simple>-->
                <!--</td>-->
                <!--<td>-->
                    <!--&lt;!&ndash;<editable-simple submit-callback="submitTest(newWord) && (newWord=null)" model="newWord.translation.name"></editable-simple>&ndash;&gt;-->
                <!--</td>-->
            </tr>
            <tr ng-repeat="trans in word.translations">
                <td><span ng-show="$first"><editable-simple model="word.name"></editable-simple></span></td>
                <td><editable-simple model="trans.name"></editable-simple></td>
            </tr>
            <tr ng-show="word && !word.translations.length">
                <td><editable-simple model="word.name"></editable-simple></td>
                <td>
                    <editable-simple model="word.newTranslation.name"
                                     submit-callback="submitTest(word.newTranslation.name) && (word.newTranslation.name=null)"
                                     reset-cancel="true">
                    </editable-simple>
                </td>
            </tr>
            <tr ng-show="word.translations.length">
                <td></td>
                <td><editable-simple model="word.newTranslation.name"
                                     submit-callback="submitTest(word.newTranslation.name) && (word.newTranslation.name=null)"
                                     reset-cancel="true">
                    </editable-simple>
                </td>
            </tr>
        </table>
    </div>
    <br><br>
</div>
