<div>
    <form ng-show="edit" name="formItem" ng-submit="submitCallbackFunc({model: model})" novalidate>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default btn-warning" ng-click="edit=false">cancel</button>
            </span>
            <input type="text" class="form-control" ng-required="true" ng-model="model"></input>
            <span class="input-group-btn">
                <button ng-click="submitCallbackFunc({model: model}); edit=false" class="btn btn-default btn-success" ng-disabled="!formItem.$valid"
                        type="submit">
                    Submit!
                </button>
            </span>
        </div>
    </form>
    <span ng-hide="edit" ng-click="edit=true">+</span>
</div>
