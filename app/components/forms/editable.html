<td ng-click="toggleState()">
    <span ng-hide="editState">{{model[column]}}</span>
    <span ng-show="editState">
            <form name="formItem" ng-submit="endEditMode()">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-warning" ng-submit="endEditMode()">cancel</button>
                    </span>
                    <input type="text" class="form-control" ng-required="true" ng-model="model[column]"></input>
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-success" ng-disabled="!formItem.$valid" type="submit">
                            Submit!
                        </button>
                    </span>
                </div>
            </form>
    </span>
</td>
